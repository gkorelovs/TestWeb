<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Formas</title>
    <link href="css/stils.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Formas un ievadlauku piemērs</h1>
    <form>
        <p>Šodienas datums <input name="datums"></p>
        <p>Ja gribi uzzināt šodienas datumu, spied pogu DATUMS 
            <input onclick="datums.value=new Date();" name="poga" value="DATUMS" type="button">
        </p>
        <p>Ja gribi izdzēst datumua lodziņa saturu, spied pogu RESET
          <input value="RESET" type="reset">  
        </p>
        <p>Datums pēc<span><input name="n"></span> dienām  
            <input onclick="datums.value=new Date(new Date().getTime()+n.value*24000*3600);" name="poga" value="pēc n dienām" type="button">
        </p>
    </form>
    <form>
        <div>1.skaitlis<input type="text" name="sk1"> </div>
        <div>
            <input value="X" name="reiz" onclick="rez.value=sk1.value*sk2.value" type="button">
            <input value="+" name="plus" onclick="rez.value=+sk1.value + +sk2.value" type="button">
            <input value="-" name="mīnuss" onclick="rez.value=sk1.value-sk2.value" type="button">
            <input value=":" name="dalīts ar" onclick="rez.value=sk1.value/sk2.value" type="button">
            <input value="reset" name="reset" onclick="rez.value=sk1.value=sk2.value" type="reset">
        </div>
        <div>2.skaitlis<input type="text" name="sk2"> </div>
        <hr>
        <div>Rezultāts<input name="rez"> </div>
    </form>
</body>
</html>
